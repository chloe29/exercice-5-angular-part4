<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <title>Exercice 5</title>
  </head>
  <body>
    <button type="button" name="show" ng-click="texte = true">Show</button>
    <!-- ng-click (directive) permet de spécifier un comportement
    lorsque le bouton est cliqué -->
    <button type="button" name="hide" ng-click="texte = false">Hide</button>
      <p ng-show="texte">La Manu Amiens</p>
      <!-- ng-show montre le texte -->
  </body>
</html>
